name: Tests
on: push
jobs:
  actions:
    runs-on: ubuntu-latest
    steps:
    - name: Copia repositorio
      uses: actions/checkout@v2
    - name: Construye imagen
      run: docker build --tag gender_energy .
    - name: Verifica el formato
      run: docker run --volume $PWD:/workdir gender_energy make check
    - name: Corre pruebas
      run: docker run --volume $PWD:/workdir gender_energy make coverage
    - name: Eval√∫a resistencia a mutaciones
      run: docker run --volume $PWD:/workdir gender_energy make mutants
